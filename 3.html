<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Interactive Calculator</h1>
    <div id="calculator">
        <input type="text" id="firstNumber" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="secondNumber" placeholder="Enter second number">
        <button onclick="calculateResult()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateResult() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const operator = document.getElementById('operator').value;
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);

            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                switch (operator) {
                    case '+':
                        displayResult(firstNumber + secondNumber);
                        break;
                    case '-':
                        displayResult(firstNumber - secondNumber);
                        break;
                    case '*':
                        displayResult(firstNumber * secondNumber);
                        break;
                    case '/':
                        if (secondNumber !== 0) {
                            displayResult(firstNumber / secondNumber);
                        } else {
                            displayResult('Error: Division by zero');
                        }
                        break;
                    default:
                        displayResult('Error: Invalid operator');
                }
            } else {
                displayResult('Error: Please enter valid numbers');
            }
        }

        function displayResult(result) {
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
